
<section class="min-h-full h-fit">
   <div *ngIf="!metamaskConnected" class="w-screen h-screen bg-slate-100 flex">
      <div class="my-auto mx-auto h-fit w-1/3 rounded-xl bg-white flex flex-col py-5" >
        <svg class="h-16 mt-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
        </svg>
        <span class="text-base mx-auto text-center text-slate-700">Metamask is required to use this application</span>
      </div>
   </div>

   <div *ngIf="metamaskConnected && !walletConnected" class="w-screen h-screen bg-slate-100 flex">
    <div class="my-auto mx-auto h-fit w-1/3 rounded-xl bg-white flex flex-col py-5" >
      <svg class="h-16 mt-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
      </svg>
      <span class="text-base mx-auto text-center text-slate-700">Connect to your metamask wallet</span>
      <button (click)="connectWallet()" type="button" class="inline-flex mt-3 mx-3 justify-center rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">Connect</button>
    
    </div>
 </div>

  <router-outlet *ngIf="metamaskConnected && walletConnected" class="!h-screen"></router-outlet>
</section>
